name: iOS Dev Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - run: |
          gem install bundler fastlane

      - run: |
          fastlane dev_build
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: dev-build
          path: output/
